<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Liz con Amor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap');

        body {
            background-color: #ffe4e6;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #f43f5e;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 2;
            border-top: 130px solid #fb7185;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            transform-origin: top;
            transition: transform 0.4s 0.4s ease-in-out;
        }

        .envelope::after {
            content: "";
            position: absolute;
            z-index: 2;
            width: 0;
            height: 0;
            border-top: 100px solid transparent;
            border-right: 150px solid #f43f5e;
            border-bottom: 100px solid #e11d48;
            border-left: 150px solid #f43f5e;
            border-radius: 0 0 10px 10px;
        }

        .letter {
            position: absolute;
            bottom: 0;
            left: 10px;
            width: 280px;
            height: 180px;
            background: white;
            padding: 20px;
            text-align: center;
            transition: transform 0.4s ease-in-out;
            z-index: 1;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .letter h1 {
            font-family: 'Dancing Script', cursive;
            color: #e11d48;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .letter p {
            font-size: 0.9rem;
            line-height: 1.4;
            color: #4b5563;
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: #be123d;
            z-index: 4;
            transform: translate(-50%, -20%) rotate(45deg);
            transition: transform 0.4s 0.1s ease-in-out;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background: #be123d;
            border-radius: 50%;
        }

        .heart::before { top: -25px; left: 0; }
        .heart::after { left: -25px; top: 0; }

        /* Animation States */
        .envelope-wrapper.open .envelope::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .envelope-wrapper.open .letter {
            transform: translateY(-120px);
            height: 250px;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .envelope-wrapper.open .heart {
            transform: translate(-50%, -150%) rotate(45deg) scale(0.5);
            opacity: 0;
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .float-heart {
            position: absolute;
            color: #fb7185;
            animation: float 4s infinite ease-in;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .instruction {
            position: absolute;
            bottom: 10%;
            color: #e11d48;
            font-weight: 500;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="floating-hearts" id="hearts-container"></div>

    <div class="envelope-wrapper" id="envelope">
        <div class="letter">
            <h1>Para Liz ❤️</h1>
            <p>
                Eres la persona más especial en mi vida. 
                Gracias por cada sonrisa y por llenar mis días de alegría.
            </p>
            <p class="font-bold text-rose-600 mt-2">
                ¡Te quiero muchísimo!
            </p>
            <div class="text-xs mt-4 text-gray-400">Con todo mi corazón</div>
        </div>
        <div class="envelope"></div>
        <div class="heart"></div>
    </div>

    <div class="instruction">Toca el sobre para abrirlo</div>

    <script>
        const envelope = document.getElementById('envelope');
        const container = document.getElementById('hearts-container');

        envelope.addEventListener('click', () => {
            envelope.classList.toggle('open');
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('float-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            container.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
